<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function calculator</title>
  </head>
  <body>
    <h1>Function Calculator</h1>
    <form action="">
      <label for="function">Function:</label>
      <input type="text" id="function" name="function" /><br />
      <label for="xRange">Start of f(x) range</label>
      <input type="text" name="xRange" id="xRange" /><br />
      <label for="xRange">End of f(x) range</label>
      <input type="text" name="xRange" id="xRange" /><br />
      <label for="xStep">Step size</label>
      <input type="text" name="xStep" id="xStep" /><br />
      <label for="yScale">y scale factor</label>
      <input type="text" name="yScale" id="yScale" /><br />
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
