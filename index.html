<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Function Calculator</h1>
    <form id="calcForm">
      <label for="calcFunction">Function f(x) return value:</label>
      <input
        type="text"
        id="calcFunction"
        name="calcFunction"
        placeholder="e.g. sin(x)"
        required
      /><br />

      <label for="startOfX">Start of X scale:</label>
      <input
        type="number"
        id="startOfX"
        name="startOfX"
        value="0"
        required
      /><br />

      <label for="endOfX">End of X scale:</label>
      <input
        type="number"
        id="endOfX"
        name="endOfX"
        value="10"
        required
      /><br />

      <label for="stepOfX">X axis interval:</label>
      <input
        type="number"
        id="stepOfX"
        name="stepOfX"
        value="0.1"
        step="any"
        required
      /><br />

      <label for="rangeOfY">Y-axis Scale:</label>
      <input
        type="number"
        id="rangeOfY"
        name="rangeOfY"
        value="3"
        step="any"
        required
      /><br />

      <label for="yStep">Y-axis interval:</label>
      <input
        type="number"
        id="yStep"
        name="yStep"
        value="0.5"
        step="any"
        required
      /><br />

      <button type="submit">Calculate</button>
    </form>

    <canvas id="functionCanvas" width="600" height="400"></canvas>
    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
